<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <link rel='stylesheet' type='text/css' href='css/style.css'>
  <script src='js/base.js'></script>
  
  <script>
    window.onload = function () {
      Mine.init()
    }
  </script>
</head>

<body>
  <div id='main'>
    <div id='top'>
      <div id='levels'>
        <div id='level_tiny' data-level='tiny'>Tiny</div>
        <div id='level_small' data-level='small'>Small</div>
        <div id='level_normal' data-level='normal' class='level_selected'>Normal</div>
        <div id='level_big' data-level='big'>Big</div>
        <div id='level_insane' data-level='insane'>Insane</div>
      </div>
      <div id='info'>
        <div id='bombs'></div>
        <div id='time'></div>
      </div>
    </div>
    <div id='grid'></div>
  </div>
  
  <audio id='audio_explosion' src='audio/explosion.mp3'></audio>
  <audio id='audio_click' src='audio/click.mp3'></audio>
  <audio id='audio_victory' src='audio/victory.mp3'></audio>
  <audio id='audio_start' src='audio/start.mp3'></audio>
</body>
